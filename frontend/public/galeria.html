    <style>
        .section-header {
            position: relative;
            background-image: url('images/galeriafondo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .section-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        
        .section-header .container {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        
        .section-header h1 {
            color: white;
            font-size: 3.5em;
            margin: 0 0 20px 0;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .section-header p {
            color: white;
            font-size: 1.3em;
            margin: 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Filtro de b√∫squeda */
        .filter-section {
            padding: 40px 20px;
            background: #f8f9fa;
        }

        .search-bar {
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #8B0000;
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        /* Grid de categor√≠as */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            height: 350px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: 30px 20px 20px;
            color: white;
        }

        .gallery-item h3 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 700;
        }

        .photo-count {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }

        /* Modal Carrusel */
        .carousel-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .carousel-modal.active {
            display: flex;
        }

        .carousel-container {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 10px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .carousel-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(204, 0, 0, 0.4);
            z-index: 2001;
        }

        .carousel-close:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 20px rgba(204, 0, 0, 0.6);
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .carousel-nav:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-prev {
            left: 20px;
        }

        .carousel-next {
            right: 20px;
        }

        .carousel-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }

        .carousel-counter {
            text-align: center;
            font-size: 1.1em;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .carousel-nav {
                width: 45px;
                height: 45px;
                font-size: 24px;
            }
        }
    </style>
</head>

        let currentCategory = null;

        // Renderizar galer√≠a
        function renderGallery(filteredCategories = categories) {
            const grid = document.getElementById('gallery-grid');
            const noResults = document.getElementById('no-results');

            if (filteredCategories.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            grid.innerHTML = filteredCategories.map((cat, index) => `
                <div class="gallery-item" onclick="openCarousel(${index})">
                    <img src="${cat.cover}" alt="${cat.name}">
                    <div class="gallery-overlay">
                        <h3>${cat.name}</h3>
                        <p class="photo-count">${cat.photos.length} fotos</p>
                    </div>
                </div>
            `).join('');
        }

        // Filtrar galer√≠a
        function filterGallery() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filtered = categories.filter(cat => 
                cat.name.toLowerCase().includes(searchTerm)
            );
            renderGallery(filtered);
        }

        // Abrir carrusel
        function openCarousel(categoryIndex) {
            currentCategory = categories[categoryIndex];
            currentImageIndex = 0;
            showImage();
            document.getElementById('carousel-modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Cerrar carrusel
        function closeCarousel() {
            document.getElementById('carousel-modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Mostrar imagen actual
        function showImage() {
            if (!currentCategory) return;
            const img = document.getElementById('carousel-image');
            img.src = currentCategory.photos[currentImageIndex];
            document.getElementById('current-index').textContent = currentImageIndex + 1;
            document.getElementById('total-images').textContent = currentCategory.photos.length;
        }

        // Imagen anterior
        function prevImage() {
            if (!currentCategory) return;
            currentImageIndex = (currentImageIndex - 1 + currentCategory.photos.length) % currentCategory.photos.length;
            showImage();
        }

        // Imagen siguiente
        function nextImage() {
            if (!currentCategory) return;
            currentImageIndex = (currentImageIndex + 1) % currentCategory.photos.length;
            showImage();
        }

        // Navegaci√≥n con teclado
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('carousel-modal').classList.contains('active')) {
                if (e.key === 'ArrowLeft') prevImage();
                if (e.key === 'ArrowRight') nextImage();
                if (e.key === 'Escape') closeCarousel();
            }
        });

        // Cerrar al hacer click fuera de la imagen
        document.getElementById('carousel-modal').addEventListener('click', (e) => {
            if (e.target.id === 'carousel-modal') closeCarousel();
        });

        // Inicializar galer√≠a
        renderGallery();
